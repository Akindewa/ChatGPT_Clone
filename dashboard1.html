<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-DevPioneers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./dashboard1.css">
    <link rel="icon" href="./chatgpt-icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body>
    <!-- Sidebar for conversation history -->
<div class="sidebar collapsed">
    <div class="tooltip">
        <span class="tooltiptext">Open Sidebar</span>
        <button id="sidebar-toggle">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    
    <div class="sidebar-content">
        <div class="conversation-list">
            <div class="conversation">
                <p class="conversation-text">Previous Conversations:</p>
                <ul class="conversation-content">
                    <li>No previous conversations</li>
                </ul>
            </div>
        </div>
        <button id="new-conversation-btn">Start New Q&A</button>
    </div>

    <div class="sidebar-content">
        <div class="conversation-list">
            <p>Project by "DevPioneers" Web3bridge Team</p>
            <ul>
                <li>Prince</li>
                <li>Sanusi</li>
                <li>Akindewa</li>
            </ul>
        </div>
    </div>
</div>

    <!-- Main chat interface -->
    <div class="chat-container light-mode">
        <div class="chat-content">
            <!-- Header for the chat interface -->
            <div class="chat-header">
                <div class="logo-container">
                    <h1>ChatGPT-4o - Q&A <i class="fa fa-caret-down"></i></h1>
                </div>

                <div class="mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                
                         <!-- Sign Out Button next to Sidebar Toggle -->
    <div class="tooltip">
        <span class="tooltiptext">Sign Out</span>
        <button id="sign-out-btn" class="sign-out-btn">
            <i class="fas fa-sign-out-alt"></i> <!-- FontAwesome icon for sign out -->
        </button>
    </div>
            </div>

            <!-- Chat box where questions and answers will appear -->
            <pre class="chat-box" id="chat-box"></pre>

            <!-- Input section for submitting questions -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask a question...">
                <button onclick="askQuestion()" id="send-button"><b>&uarr;</b></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./dashboard1.js"></script>

</body>
</html>
